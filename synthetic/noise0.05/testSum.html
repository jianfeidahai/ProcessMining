<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let str=`1 11 1 11
2 12 2 12
1 11 1 11
2 12 2 12
1 10 0 9
0 120 0 120
7 70 0 63
11 110 0 99
16 192 0 176
8 96 0 88
0 150 0 150
0 204 0 204
0 170 0 170`;
    let arr=str.split("\n");
    function getItem(num) {
        let sum=0;
        for(let i=0;i<arr.length;i++){
            let item=arr[i].split(' ');
            sum+=parseInt(item[num]);
        }
        return sum;
    }

    console.log('fitness:',1-getItem(0)/(2*getItem(1))-getItem(2)/(2*getItem(3)));
</script>
</body>
</html>
