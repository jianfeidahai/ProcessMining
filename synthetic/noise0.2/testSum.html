<body>
<script>
    let str=`3 9 3 9
2 12 2 12
1 9 1 9
1 11 1 11
0 12 0 12
1 11 1 11
2 12 2 12
2 10 2 10
1 9 1 9
1 13 1 13
2 10 2 10
2 18 2 18
2 10 2 10
1 11 1 11
2 12 2 12
2 12 2 12
2 12 2 12
2 10 2 10
2 11 2 11
0 70 0 70
12 132 12 132
0 156 0 156
0 132 0 132
0 110 0 110
7 63 7 63
7 63 7 63
12 132 12 132`;
    let arr=str.split("\n");
    function getItem(num) {
        let sum=0;
        for(let i=0;i<arr.length;i++){
            let item=arr[i].split(' ');
            sum+=parseInt(item[num]);
        }
        return sum;
    }

    console.log('fitness:',1-getItem(0)/(2*getItem(1))-getItem(2)/(2*getItem(3)));
</script>
